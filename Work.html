<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
            <a href="#" class="logo">VP</a>
            <ul>
                <li><a href="#" class="active">Work</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
    </header>
    <Section>
        <img src="Wallpaper.jpg" id="Background">
        <h2 id="text">Work </h2>
        <div class="centered">Links to my github are provided below</div>
        <div id="repositories">
            <div class="centered"> <div class="offcenter"><a class="contact-link" target="_blank" href="https://github.com/VictorPartain/Hackandslash">Hackandslash
            </a></div> </div>
        </div>

    </Section>
    <div class="aboutMe">
        <p> </p>
    </div>
    <script>
        // Fetch your GitHub repositories using the GitHub API
        fetch('https://api.github.com/users/VictorPartain/repos')
            .then(response => response.json())
            .then(repositories => {
                const repositoriesContainer = document.getElementById('repositories');

                // Loop through the repositories and create links
                repositories.forEach(repository => {
                    const repoLink = document.createElement('a');
                    repoLink.href = repository.html_url;
                    repoLink.textContent = repository.name;

                    // Append the link to the repositories container
                    repositoriesContainer.appendChild(repoLink);
                    repositoriesContainer.appendChild(document.createElement('br')); // Add line break
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
